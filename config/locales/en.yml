# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  time:
    formats:
      default: "%m/%d/%Y"
      short: "%b %d"
      long: "%B %d, %Y %I:%M %p"
  date:
      formats:
        default: "%m/%d/%Y"
        short: "%b %d"
        long: "%B %d, %Y"
  hello: "Hello world"
  app:
    name: "ASSSDK"
    title: "ASSSDK" #TODO replace with nice title
    meta:
      keywords: "ASSSDK, Assets Serve, Tour Guides, iOS, Dynamic Assets" #TODO replace with SEO keywords
      description: "Dynamic Asset Serving for iOS apps"
    company:
      name: "Maisa"
      url: "http://maisasolutions.com/"
  api:
    errors:
      app:
        unpublished: 'App not published to production mode'
      authentication_fail: "Application authentication failed."
      unauthorized: "Unauthorized"
      app_not_found: "App not found with given access_token.Please authorize the app with clientId and secret"
      must_be_json: "The request must be JSON"
      client_id_secret_miss: "client_id and client_secret_token missed in body"
      invalid_cleint_secret: "Invalid client_id or client_secret_token or App not found."
      token_expired: "Application Token expired"
    messages:
      app:
        unpublished: 'Unpublished app'
      not_authenticated: "Not authenticated"
      token_expired: "Token expired"
      must_be_json: "Not a valid json request"
      unauthorized: "Unauthorized"